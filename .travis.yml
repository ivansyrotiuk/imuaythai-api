language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 2.1.3
branches:
    only:
        - master
script:
    - dotnet build IMuaythai.sln -c Release
deploy:
    provider: heroku
    api_key:
        secure: 
    app: imuaythai-test-api
    on: master
    skip_cleanup: true
notifications:
    email:
        on_success: never
        on_failure: always
after_deploy: ./before_install.sh
    ./after_deploy.sh
